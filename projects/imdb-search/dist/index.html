<!DOCTYPE html>
<html>
<head>
	<title>IMDB Search</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<button id="goBack"class="btn"><a href="#">Home</a></button>
	<main>
		<section class="page" id="home">
			<h1 class="big">Movie Search</h1>
			<form id="searchform1">
				<input type="text" placeholder="Movie Title" id="search-query">
				<button class="btn">Search</button>
			</form>
		</section>
		<section class="page" id="search">
			<h1 class="big">Results</h1>
			<div>
				<ul id="results"></ul>
			</div>
			<form id="searchform2">
				<input type="text" placeholder="Movie Title" id="again-query">
				<button class="btn">Search Again</button>
			</form>
		</section>
		<section class="page" id="watch">
			<h1 class="big">Watch List</h1>
			<div>
				<ul id="watch-list"></ul>
			</div>
		</section>
		<button id="watchBtn"class="btn"><a href="#watch">Watch List</a></button>
	</main>

		<script type="text/template" id="movie-row">
				<li data-position="<%= pos %>">
					<b>Title:</b> <%= Title %>
					|| <b>Year:  </b> <%= Year %>
				</li>
		</script>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
